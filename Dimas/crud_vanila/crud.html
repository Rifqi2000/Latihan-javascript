<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Latihan 5 - Perpustakaan Lokal</title>
  <!-- tutorial : https://www.youtube.com/watch?v=JaMCxVWtW58&t=709s -->
  <!-- Nambah Edit sendiri hihi -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Perpustakaan Lokal</h1>
    <form id='buku-form' class="mt-5">
      <div class="form-group mb-3">
        <label for="judul" class="form-label">Judul</label>
        <input type="text" id="judul" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="penulis" class="form-label">Penulis</label>
        <input type="text" id="penulis" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="isbn" class="form-label">ISBN#</label>
        <input type="text" id="isbn" class="form-control">
      </div>

      <input type="submit" value="Tambah" class="btn btn-primary tambah">
      <input type="submit" value="Edit" class="btn btn-info edit">
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Judul</td>
          <td>Penulis</td>
          <td>ISBN#</td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody id="displayBuku"></tbody>
    </table>
  </div>
  <script src="../js/bootstrap.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
